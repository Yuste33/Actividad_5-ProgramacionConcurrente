<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Monitor - Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        /* FUENTE TIPO TERMINAL */
        @font-face {
            font-family: "JurassicTerminal";
            src: local("Consolas"), local("Courier New"), monospace;
        }

        body {
            font-family: "JurassicTerminal", monospace;
            background: #0f0e0c url("https://i.imgur.com/2uG2xvf.jpeg") repeat;
            background-size: 500px;
            color: #d6d6b1;
            padding: 20px;
            margin: 0;
            user-select: none;
        }

        /* CABECERA */
        h1 {
            text-align: center;
            color: #d4e157;
            font-size: 2.5em;
            text-shadow: 0 0 8px #d4e15766;
            letter-spacing: 5px;
            margin-bottom: 5px;
            border-bottom: 2px solid #42422a;
            padding-bottom: 10px;
        }

        /* SUBT√çTULO (RELOJ) */
        #timer {
            text-align: center;
            font-size: 1.2em;
            color: #aabf6f;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-shadow: 0 0 6px #aabf6f66;
        }

        /* CONTENEDOR DE PANELES */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 25px;
        }

        /* TARJETAS ESTILO PANELES JUR√ÅSICOS */
        .card {
            position: relative;
            background: #1c1b18;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #343329;
            box-shadow:
                inset 0 0 10px #000,
                0 0 12px #000;
            transition: .2s ease;
        }

        .card:before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 7px;
            background: linear-gradient(90deg,
                #4f4f3a,
                #94946a,
                #4f4f3a
            );
            border-bottom: 1px solid #222;
            border-radius: 8px 8px 0 0;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 18px #000;
        }

        .title {
            color: #cddc39;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 12px 0;
            text-shadow: 0 0 5px #8bc34a44;
        }

        /* ALERTAS */
        #alerts {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 330px;
            z-index: 999;
        }

        .alert-msg {
            background: #7d0000;
            color: #ffcece;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ff3d3d;
            border-radius: 6px;
            font-weight: bold;
            text-shadow: 0 0 6px #ff0000;
            animation: flash-alert 0.5s alternate 6;
            box-shadow: 0 0 12px #ff000088;
        }

        @keyframes flash-alert {
            from { background: #7d0000; }
            to { background: #c70000; }
        }

        /* GR√ÅFICAS */
        canvas {
            background: #10100e;
            border: 1px solid #2e2e23;
            box-shadow: inset 0 0 8px #000;
            border-radius: 6px;
        }

        /* INDICADOR DE CONEXI√ìN */
        #connection-status {
            position: fixed;
            bottom: 10px;
            right: 15px;
            padding: 6px 12px;
            background: #21201d;
            border: 1px solid #3c3b32;
            color: #d6d6b1;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .connected {
            color: #8bc34a;
            text-shadow: 0 0 6px #8bc34a66;
        }

        .disconnected {
            color: #ff5252;
            text-shadow: 0 0 6px #ff525266;
        }
    </style>
</head>

<body>

    <h1>CENTRO DE MONITOREO DEL PARQUE</h1>
    <div id="timer">TIEMPO ACTIVO: 00:00:00</div>

    <div id="alerts"></div>

    <div class="grid">
        <div class="card">
            <div class="title">T-REX-01 ¬∑ PULSO</div>
            <canvas id="chartTrex"></canvas>
        </div>

        <div class="card">
            <div class="title">RAPTOR-01 ¬∑ ACTIVIDAD</div>
            <canvas id="chartRaptor"></canvas>
        </div>

        <div class="card">
            <div class="title">TRICERATOPS ¬∑ TEMPERATURA</div>
            <canvas id="chartTrice"></canvas>
        </div>
    </div>

    <div id="connection-status">CONECTANDO...</div>

    <script>
        const statusEl = document.getElementById("connection-status");
        const ws = new WebSocket(`ws://${window.location.host}/ws/stream`);

        ws.onopen = () => {
            statusEl.innerHTML = "üü¢ CONECTADO";
            statusEl.className = "connected";
        };

        ws.onclose = () => {
            statusEl.innerHTML = "üî¥ DESCONECTADO";
            statusEl.className = "disconnected";
        };

        // --- RELOJ ---
        let totalSeconds = 0;
        const timerElement = document.getElementById("timer");
        function pad(v) { return v > 9 ? v : "0" + v; }

        setInterval(() => {
            totalSeconds++;
            timerElement.innerText =
                `TIEMPO ACTIVO: ${pad(Math.floor(totalSeconds / 3600))}:` +
                `${pad(Math.floor((totalSeconds % 3600) / 60))}:` +
                `${pad(totalSeconds % 60)}`;
        }, 1000);

        // CONFIG DE GR√ÅFICOS
        const commonOptions = {
            responsive: true,
            animation: { duration: 0 },
            elements: { line: { tension: 0.15 } },
            scales: {
                x: { display: false },
                y: {
                    grid: { color: '#2a2a20' },
                    ticks: { color: '#b3b388' }
                }
            },
            plugins: { legend: { display: false } }
        };

        const chartTrex = new Chart(
            document.getElementById('chartTrex').getContext('2d'),
            { type: 'line', data: { labels: [], datasets: [{ data: [], borderColor: '#d32f2f', borderWidth: 2 }] }, options: commonOptions }
        );

        const chartRaptor = new Chart(
            document.getElementById('chartRaptor').getContext('2d'),
            { type: 'line', data: { labels: [], datasets: [{ data: [], borderColor: '#4fc3f7', borderWidth: 2 }] }, options: commonOptions }
        );

        const chartTrice = new Chart(
            document.getElementById('chartTrice').getContext('2d'),
            { type: 'line', data: { labels: [], datasets: [{ data: [], borderColor: '#ffeb3b', borderWidth: 2 }] }, options: commonOptions }
        );

        // STREAM
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.alerts) {
                msg.alerts.forEach(a => {
                    const div = document.createElement("div");
                    div.className = "alert-msg";
                    div.innerText = a.message;
                    document.getElementById("alerts").appendChild(div);
                    setTimeout(() => div.remove(), 4000);
                });
            }

            if (msg.data) {
                msg.data.forEach(d => {
                    let chart =
                        d.sensor_id === 'T-REX-01' ? chartTrex :
                        d.sensor_id === 'RAPTOR-01' ? chartRaptor :
                        d.sensor_id === 'TRICE-01' ? chartTrice : null;

                    if (!chart) return;

                    const time = new Date(d.timestamp).toLocaleTimeString();
                    chart.data.labels.push(time);
                    chart.data.datasets[0].data.push(d.value);

                    if (chart.data.labels.length > 15) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }

                    chart.update();
                });
            }
        };
    </script>

</body>
</html>
